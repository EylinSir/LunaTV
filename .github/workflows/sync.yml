name: Upstream Sync

on:
  schedule:
    - cron: '0 */6 * * *' # run every 6 hours
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  sync_latest_from_upstream:
    name: Sync latest commits from upstream repo
    runs-on: ubuntu-latest
    if: ${{ github.event.repository.fork }}

    steps:
      # Step 1: run a standard checkout action
      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Step 2: run the sync action
      - name: Sync upstream changes
        id: sync
        uses: aormsby/Fork-Sync-With-Upstream-action@v3.4.1
        with:
          upstream_sync_repo: SzeMeng76/LunaTV
          upstream_sync_branch: main
          target_sync_branch: main
          target_repo_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Sync check
        if: failure()
        run: |
          echo "[Error] Due to a change in the workflow file of the upstream repository, GitHub has automatically suspended the scheduled automatic update. You need to manually sync your fork."
          exit 1

      # Step 3: 检查 VERSION.txt 和 CHANGELOG 是否更新
      - name: Check if VERSION.txt or CHANGELOG changed
        id: check_files
        run: |
          git fetch origin main
          # 获取最近一次 merge upstream 的提交范围
          LAST_COMMIT=$(git log -1 --pretty=format:%H)
          echo "Last commit: $LAST_COMMIT"

          # 检查文件是否变化
          if git diff-tree --no-commit-id --name-only -r $LAST_COMMIT | grep -E '^(VERSION.txt|CHANGELOG)$'; then
            echo "files_changed=true" >> $GITHUB_OUTPUT
          else
            echo "files_changed=false" >> $GITHUB_OUTPUT
          fi

      # Step 4: 仅在 upstream 有更新 且 关键文件有变化 时触发 release.yml
      - name: Trigger Release workflow
        if: steps.sync.outputs.has_new_commits == 'true' && steps.check_files.outputs.files_changed == 'true'
        run: |
          echo "New commits with VERSION.txt/CHANGELOG changes detected, triggering release.yml..."
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/release.yml/dispatches \
            -d '{"ref":"main"}'

      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 2
